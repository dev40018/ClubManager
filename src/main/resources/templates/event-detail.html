<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubs-detail</title>

  <style>
    img {
      width: 450px;
      height: 260px;
    }

    .text-center {
      text-align: center;
      margin: 130px
    }

    .main-section-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 3rem;
      margin: 130px;
    }

    .event-card-container {
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .event-card {
      margin: 10px;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <section layout:fragment="body">
    <header>
      <div class="header-container">
        <div class="text-center">
          <h1 th:text="${event.name}"></h1>
          <p>Welcome to This Event.</p>
        </div>
      </div>
    </header>
    <div class="main-section-container">
      <a href=""><img th:src="${event.photoUrl}" alt=""></a>
      <div class="detail-container">
        <p>Event starts at: <span th:text="${event.startTime}"></span></p>
        <p>Event ends at: <span th:text="${event.endTime}"></span></p>
        <p>Created at: <span th:text="${event.createdOn}"></span></p>
      </div>
      <a class="btn" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">Delete</a>
    </div>

  </section>

</body>

</html>
