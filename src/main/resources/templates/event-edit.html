<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating-Event</title>
</head>

<body>

  <section layout:fragment="body">

    <div class="container">

      <form role="form" method="post" th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" th:field="*{name}" id="name" placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>

          <div class="form-group col-md-6">
            <label for="photoUrl">PhotoUrl</label>
            <input type="text" class="form-control" name="photoUrl" th:field="*{photoUrl}" id="photoUrl"
              placeholder="Photo Url">
            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" name="type" th:field="*{type}" id="type" placeholder="Type">
          <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
        </div>


        <div class="form-group">
          <label for="startTime">startTime</label>
          <input type="datetime-local" class="form-control" name="startTime" th:field="*{startTime}" id="startTime"
            placeholder="startTime">
          <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
        </div>

        <div class="form-group">
          <label for="endTime">endTime</label>
          <input type="datetime-local" class="form-control" name="endTime" th:field="*{endTime}" id="endTime"
            placeholder="endTime">
          <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>

  </section>

</body>

</html>
